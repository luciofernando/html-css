<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATAÇÃO DE TEXTOS</title>
</head>
<body>
    <h1>PRINCIPAIS FORMATAÇÕES</h1>
    <h2>NEGRITO</h2>
    <p>Neste text temo um <strong>termo em destaque</strong> formatado em negrito com a tag STRONG</p>
    <h2>ITALICO</h2>
    <p>Neste texto ha um <i>termo em enfase</i></p>
    <p>Mas eu <em>tambem posso usar a tag EM para fazer a mesma coisa</em> que a tag i</p>
    <p>Podemos ter um <MARK style="background-color:rgb(19, 241, 19);">texto marcado</MARK> utilizando da tag MARK</p>
    
</body>
</html>
