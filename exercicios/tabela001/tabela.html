<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIOS DE TABELA</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            
        }
        th, td {
            border: 1px solid rgb(161, 156, 156);
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>TRABALHANDO COM TABELAS</caption>
        <thead>
            <tr>
                <th>GRUPO</th>
                <th>NOMES</th>
                <th colspan="3">FILMES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingador</td>
            </tr>
            <tr>                
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>                
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matriz</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th>Homens</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
