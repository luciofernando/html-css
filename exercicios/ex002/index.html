<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAGRAFOS</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar tudo entre as tags p e /p
   </p>
   <hr>
   <p>Podemos criar quebras de linhas sempre que precisarmos, <br> é só utilziarmos a tag br</p>
   <hr>
   <p>Vamos adicionar alguns caracteres especiais:
       &reg;
       &dollar;
       &TRADE;
   </p>
   <hr>
   <p>Vamos adicionar alguns emogis: 
       &#x1F923;
   </p>
    
</body>
</html>
